<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thomas Wood</title>
	<script src="script/jquery-1.11.2.min.js" type="text/JavaScript"> </script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		
		<div id="top-container">
			<div id="top-text">
			<h1 class="top-h1">HELLO</h1>
			<h2 class="top-h2">MY NAME IS</h2>
			<h1 class="top-h1">Thomas</h1>
			<h2 class="top-h2">I AM A</h2>
			</div>
		</div>
		<div class="navbar">
			<ul>
				<li><a href="#work">My Work</a></li>
				<li><a href="#about">About Me</a></li>
				<li><a href="#contact">Contact Me</a></li>
			</ul>
		</div>

		<div id="work">
			<div class="inner-work slice">
				<div class="work-item item1"></div>
				<div class="work-item item2"></div>
				<div class="work-item item3"></div>
				<div class="work-item item4"></div>
				<div class="work-item item5"></div>
				<div class="work-item item6"></div>
				<div class="work-item item7"></div>
				<div class="work-item item8"></div>
			</div>
		</div>

		<div id="about">
			<div id="about-content">
				<p>This is a test of font-size</p>
			</div>
		</div>

		<div id="contact">
			<div id="upper-contact">
				<h1>Interested?</h1>
				<h2>Drop Me A Line</h2>
				<p>put down arrow here</p>
			</div>
			<div id="lower-contact">
				<div id="lower-left">
					<h1>Want to Hire Me?</h1>
				</div>
			</div>
		</div>

		<div id="footer">
			
		</div>

	</div>

	<script>
		function fixDiv() {
    		var $div = $(".navbar");
    		if ($(window).scrollTop() > $div.data("top")) { 
        		$('.navbar').css({'position': 'fixed', 'top': '0', 'width': '100%', 'z-index': '100'}); 
    		}
    		else {
        		$('.navbar').css({'position': 'static', 'width': '100%'});
    		}
		}

		$(".navbar").data("top", $(".navbar").offset().top); // set original position on load
		$(window).scroll(fixDiv);
	</script>
	
</body>
</html>
